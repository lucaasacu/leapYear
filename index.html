<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Years Between A Range</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="tx">LEAP YEARS!</h1>
    <div class="container">
        <h3>Search leap years between a range</h3>
        <br>
      <div class="row">
        
        <div class="input-wrapper">
          <label for="start-year">Start</label>
          <input type="number" value="2023" id="start-year" />
        </div>
        <div class="input-wrapper">
          <label for="end-year">End</label>
          <input type="number" value="2023" id="end-year" />
        </div>
      </div>
      <button id="get-leap-years">Get</button>
      <div id="result"></div>

      <br><br><br>
        <div class="input-wrapper">
            <h3>Insert a year and view if is leap</h3>
            <br>
            <label for="start-year">Year</label>
            <input style="width:25%;" type="number" value="2023" id="search-year"/> <button id="get-leap" class="rojito">Get</button>
          </div>
        <div id="resultYear">
      </div>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
